<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEvenementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEvenementLabel_idevenement}"/>
                    <h:outputText value="#{evenementController.selected.idevenement}" title="#{bundle.ViewEvenementTitle_idevenement}"/>
                    <h:outputText value="#{bundle.ViewEvenementLabel_nom}"/>
                    <h:outputText value="#{evenementController.selected.nom}" title="#{bundle.ViewEvenementTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewEvenementLabel_description}"/>
                    <h:outputText value="#{evenementController.selected.description}" title="#{bundle.ViewEvenementTitle_description}"/>
                    <h:outputText value="#{bundle.ViewEvenementLabel_date}"/>
                    <h:outputText value="#{evenementController.selected.date}" title="#{bundle.ViewEvenementTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{evenementController.destroyAndView}" value="#{bundle.ViewEvenementDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEvenementEditLink}"/>
                <br />
                <h:commandLink action="#{evenementController.prepareCreate}" value="#{bundle.ViewEvenementCreateLink}" />
                <br />
                <h:commandLink action="#{evenementController.prepareList}" value="#{bundle.ViewEvenementShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEvenementIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
