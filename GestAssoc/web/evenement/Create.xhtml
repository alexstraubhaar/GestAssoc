<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEvenementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEvenementLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{evenementController.selected.nom}" title="#{bundle.CreateEvenementTitle_nom}" required="true" requiredMessage="#{bundle.CreateEvenementRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreateEvenementLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{evenementController.selected.description}" title="#{bundle.CreateEvenementTitle_description}" required="true" requiredMessage="#{bundle.CreateEvenementRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateEvenementLabel_date}" for="date" />
                    <h:inputText id="date" value="#{evenementController.selected.date}" title="#{bundle.CreateEvenementTitle_date}" required="true" requiredMessage="#{bundle.CreateEvenementRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{evenementController.create}" value="#{bundle.CreateEvenementSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{evenementController.prepareList}" value="#{bundle.CreateEvenementShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEvenementIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
