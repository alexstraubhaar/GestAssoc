<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditItemLabel_iditem}" for="iditem" />
                    <h:inputText id="iditem" value="#{itemController.selected.iditem}" title="#{bundle.EditItemTitle_iditem}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_iditem}"/>
                    <h:outputLabel value="#{bundle.EditItemLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{itemController.selected.nom}" title="#{bundle.EditItemTitle_nom}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditItemLabel_quantite}" for="quantite" />
                    <h:inputText id="quantite" value="#{itemController.selected.quantite}" title="#{bundle.EditItemTitle_quantite}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_quantite}"/>
                    <h:outputLabel value="#{bundle.EditItemLabel_stock}" for="stock" />
                    <h:selectOneMenu id="stock" value="#{itemController.selected.stock}" title="#{bundle.EditItemTitle_stock}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_stock}">
                        <f:selectItems value="#{stockController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{itemController.update}" value="#{bundle.EditItemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditItemViewLink}"/>
                <br />
                <h:commandLink action="#{itemController.prepareList}" value="#{bundle.EditItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditItemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
