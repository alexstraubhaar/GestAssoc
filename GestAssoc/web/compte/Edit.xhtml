<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCompteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCompteLabel_idcompte}" for="idcompte" />
                    <h:inputText id="idcompte" value="#{compteController.selected.idcompte}" title="#{bundle.EditCompteTitle_idcompte}" required="true" requiredMessage="#{bundle.EditCompteRequiredMessage_idcompte}"/>
                    <h:outputLabel value="#{bundle.EditCompteLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{compteController.selected.nom}" title="#{bundle.EditCompteTitle_nom}" required="true" requiredMessage="#{bundle.EditCompteRequiredMessage_nom}"/>
                </h:panelGrid>
                <h:commandLink action="#{compteController.update}" value="#{bundle.EditCompteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCompteViewLink}"/>
                <br />
                <h:commandLink action="#{compteController.prepareList}" value="#{bundle.EditCompteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCompteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
