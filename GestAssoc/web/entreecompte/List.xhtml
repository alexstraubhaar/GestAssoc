<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEntreecompteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEntreecompteEmpty}" rendered="#{entreecompteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{entreecompteController.items.rowCount > 0}">
                    <h:outputText value="#{entreecompteController.pagination.pageFirstItem + 1}..#{entreecompteController.pagination.pageLastItem + 1}/#{entreecompteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{entreecompteController.previous}" value="#{bundle.Previous} #{entreecompteController.pagination.pageSize}" rendered="#{entreecompteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{entreecompteController.next}" value="#{bundle.Next} #{entreecompteController.pagination.pageSize}" rendered="#{entreecompteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{entreecompteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreecompteTitle_identreeCompte}"/>
                            </f:facet>
                            <h:outputText value="#{item.identreeCompte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreecompteTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreecompteTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreecompteTitle_montant}"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntreecompteTitle_compte}"/>
                            </f:facet>
                            <h:outputText value="#{item.compte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{entreecompteController.prepareView}" value="#{bundle.ListEntreecompteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entreecompteController.prepareEdit}" value="#{bundle.ListEntreecompteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entreecompteController.destroy}" value="#{bundle.ListEntreecompteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{entreecompteController.prepareCreate}" value="#{bundle.ListEntreecompteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEntreecompteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
