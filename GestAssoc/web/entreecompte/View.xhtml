<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEntreecompteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEntreecompteLabel_identreeCompte}"/>
                    <h:outputText value="#{entreecompteController.selected.identreeCompte}" title="#{bundle.ViewEntreecompteTitle_identreeCompte}"/>
                    <h:outputText value="#{bundle.ViewEntreecompteLabel_date}"/>
                    <h:outputText value="#{entreecompteController.selected.date}" title="#{bundle.ViewEntreecompteTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEntreecompteLabel_description}"/>
                    <h:outputText value="#{entreecompteController.selected.description}" title="#{bundle.ViewEntreecompteTitle_description}"/>
                    <h:outputText value="#{bundle.ViewEntreecompteLabel_montant}"/>
                    <h:outputText value="#{entreecompteController.selected.montant}" title="#{bundle.ViewEntreecompteTitle_montant}"/>
                    <h:outputText value="#{bundle.ViewEntreecompteLabel_compte}"/>
                    <h:outputText value="#{entreecompteController.selected.compte}" title="#{bundle.ViewEntreecompteTitle_compte}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entreecompteController.destroyAndView}" value="#{bundle.ViewEntreecompteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEntreecompteEditLink}"/>
                <br />
                <h:commandLink action="#{entreecompteController.prepareCreate}" value="#{bundle.ViewEntreecompteCreateLink}" />
                <br />
                <h:commandLink action="#{entreecompteController.prepareList}" value="#{bundle.ViewEntreecompteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEntreecompteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
