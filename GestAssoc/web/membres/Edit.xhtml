<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMembresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMembresLabel_idmembres}" for="idmembres" />
                    <h:inputText id="idmembres" value="#{membresController.selected.idmembres}" title="#{bundle.EditMembresTitle_idmembres}" required="true" requiredMessage="#{bundle.EditMembresRequiredMessage_idmembres}"/>
                    <h:outputLabel value="#{bundle.EditMembresLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{membresController.selected.nom}" title="#{bundle.EditMembresTitle_nom}" required="true" requiredMessage="#{bundle.EditMembresRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditMembresLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{membresController.selected.prenom}" title="#{bundle.EditMembresTitle_prenom}" required="true" requiredMessage="#{bundle.EditMembresRequiredMessage_prenom}"/>
                    <h:outputLabel value="#{bundle.EditMembresLabel_derniereCoti}" for="derniereCoti" />
                    <h:inputText id="derniereCoti" value="#{membresController.selected.derniereCoti}" title="#{bundle.EditMembresTitle_derniereCoti}" />
                    <h:outputLabel value="#{bundle.EditMembresLabel_statut}" for="statut" />
                    <h:selectOneMenu id="statut" value="#{membresController.selected.statut}" title="#{bundle.EditMembresTitle_statut}" required="true" requiredMessage="#{bundle.EditMembresRequiredMessage_statut}">
                        <f:selectItems value="#{statutController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{membresController.update}" value="#{bundle.EditMembresSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMembresViewLink}"/>
                <br />
                <h:commandLink action="#{membresController.prepareList}" value="#{bundle.EditMembresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMembresIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
