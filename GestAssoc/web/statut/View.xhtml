<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStatutTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStatutLabel_idstatut}"/>
                    <h:outputText value="#{statutController.selected.idstatut}" title="#{bundle.ViewStatutTitle_idstatut}"/>
                    <h:outputText value="#{bundle.ViewStatutLabel_nom}"/>
                    <h:outputText value="#{statutController.selected.nom}" title="#{bundle.ViewStatutTitle_nom}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{statutController.destroyAndView}" value="#{bundle.ViewStatutDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStatutEditLink}"/>
                <br />
                <h:commandLink action="#{statutController.prepareCreate}" value="#{bundle.ViewStatutCreateLink}" />
                <br />
                <h:commandLink action="#{statutController.prepareList}" value="#{bundle.ViewStatutShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStatutIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
